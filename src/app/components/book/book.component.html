<h1>POST, PUT, DELETE Request - Server Communication with HttpClient Demo</h1>

<div class="container">
    <form [formGroup]="bookForm">
        <div class="form-group">
            <label class="form-label">ID</label>
            <input type="text" class="form-control" formControlName="id">
            <div *ngIf="bookForm.get('id')?.dirty && bookForm.get('id')?.errors" class="alert alert-danger">
                <span>The field is invalid.</span>
                <span *ngIf="bookForm.get('id')?.errors?.['required']">
                    This field is required!
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="name">
            <div *ngIf="bookForm.get('name')?.dirty && bookForm.get('name')?.errors" class="alert alert-danger">
                <span>The field is invalid.</span>
                <span *ngIf="bookForm.get('name')?.errors?.['required']">
                    This field is required!
                </span>
            </div>
        </div>
        <div class="pt-3">
            <button type="submit" class="btn btn-primary" [disabled]="bookForm.invalid"
                (click)="addBook()">Submit</button>
            <button type="submit" class="ms-3 btn btn-secondary" [disabled]="bookForm.invalid"
                (click)="updateBook()">Update</button>
            <button type="submit" class="ms-3 btn btn-danger" [disabled]="bookForm.get('id')?.invalid"
                (click)="deleteBook()">Delete</button>
        </div>
        <div *ngIf="isSuccessful && responseMessage" class="mt-3 alert alert-success">{{ responseMessage }}</div>
        <div *ngIf="!isSuccessful && responseMessage" class="mt-3 alert alert-danger">{{ responseMessage }}</div>
    </form>
</div>
