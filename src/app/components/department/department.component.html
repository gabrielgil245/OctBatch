<h1>Departments</h1>

<table>
    <thead>
        <tr>
            <th>Department ID</th>
            <th>Department Name</th>
        </tr>
    </thead>
    <tbody>
        <tr (click)="onSelect(department)" *ngFor="let department of departments">
            <td>{{ department.id }}</td>
            <td>{{ department.name }}</td>
        </tr>
    </tbody>
</table>
